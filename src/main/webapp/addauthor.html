
<div class="jumbotron" ng-controller = "authorController">
<h2>Welcome To GCIT Library Management System - Admin</h2>
<h3>Enter Author Details Below:</h3>

    Author Name : <input type="text" ng-model="author.authorName">
    <br/>
    Select Books:
    <select id="myselection" multiple="true" size="5" ng-model="author.bookIds">
            <option ng-repeat = "b in bookList2" value ="{{b.bookId}}">{{b.title}}</option>
    </select>
    <button type="button" ng-click = "saveAuthor()" class="btn btn-primary">Add Author</button>

<br><br>

<a href="#/author"><button class="btn btn-primary">EXIT</button></a>
</div>
