

<div class="jumbotron" ng-controller = "authorController">
<h2>Welcome to GCIT Library Management System - Admin</h2>
<h3>Enter Book Details Below:</h3>
   Title : <input type="text" ng-model="book.title">
    Select Authors :
    <select id="myselection" multiple="true" size="5" ng-model="book.authorIds">
        <option ng-repeat = "b in authorsList" value ="{{b.authorId}}">{{b.authorName}}</option>
    </select>
    <br>
    Select Genres :
    <select id="myselection1" multiple="true" size="5" ng-model="book.genreIds">
        <option ng-repeat = "d in genreList1" value ="{{d.genreId}}">{{d.genreName}}</option>
    </select>
    <button type="button" ng-click = "saveBook()" class="btn btn-primary">Add Author</button>
    <br><br>
    <a href="#/book"><button class="btn btn-primary">EXIT</button></a>

</div>
