
<div class="jumbotron" ng-controller = "authorController">
    <div class = "row">
        <div class = "col-md-12">
            <form class = "form-inline well well-sm">
                <span class = "glyphicon glyphicon-search"></span>
                <div class = "form-group">
                    <input type="text" class="form-control" placeholder="Branch Name"
                           ng-model="searchBranchName"
                           id="searchString" ng-change="searchBranch()">

                </div>
                <div class="form-group">
                    <ul class="pagination">
                        <li><a href="" ng-click="pagination.prevPage()">&laquo;</a></li>
                        <li ng-repeat="n in [] | range: pagination.numPages"
                            ng-class="{active: n == pagination.page}"><a href=""
                                                                         ng-click="pagination.toPageId(n)">{{n + 1}}</a></li>
                        <li><a href="" ng-click="pagination.nextPage()">&raquo;</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>

<br><br><br><br><br><br><br><br><br> <br><br><br><br><br><br><br><br>
    <div class="col-md-6">
        <table class="table table-bordered" >
    <tr>
        <th>#</th>
        <th>Branch</th>
        <th>Address</th>
        <th>Details</th>
        <th>Delete</th>
    </tr>
            <tr ng-repeat = "br in  branchList | startFrom: pagination.page * pagination.perPage | limitTo: pagination.perPage"
                ng-style = "{'background-color' : $index== selectLibIndex ? 'lightgray' : ''}"
                ng-click = "selectLib($index)">
                <td>{{$index}}</td>
                <td>{{br.branchName}}</td>
                <td>{{br.branchAddress}}</td>
                <td><button class="btn btn-warning" ng-click = "editDetails(br.branchId)">Edit</button></td>
                <td><button  class="btn btn-danger" ng-click = "deleteBranch(br.branchId)">Delete</button></td>
    </tr>
</table>

</div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" id = "editBranchModal" modal = "editBranchModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ng-click = "closeEditModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
                </div>
                <div class="modal-body">
                    <span>Enter Branch Name: </span>
                    <input type="text" ng-model = "branch.branchName">
                    <br>
                    <span>Enter Branch Address:</span>
                    <input type="text" ng-model = "branch.branchAddress">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click = "closeEditModal()" >Close</button>
                    <button type="button" class="btn btn-primary" ng-click = "updateBranch(branch)">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
